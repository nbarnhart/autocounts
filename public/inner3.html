            <div class="form">
              <div class="input input1">
                <input name="" type="text" value="Username" onfocus="if (this.value == 'Username') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Username';}">
                <em><img src="images/form1.png" width="13" height="28" alt=""></em></div>
              <div class="input input1">
                <input name="" type="text" value="Password" onfocus="if (this.value == 'Password') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Password';}">
                <em><img src="images/form4.png" width="22" height="29" alt=""></em><span class="sep"></span></div>
              <input type="submit" value="LOGIN">
              <a href="#">Forgot Password?</a> </div>
          </div>

        </div>
      </div>
      <div class="login-bottom">
            <h4>Don't have an account?</h4>
            <h6>Email us at <a href="#">info@autocounts.com</a> to find out how to get an account</h6>
